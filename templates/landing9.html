{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برج سفید - سفر رویایی شما</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: white;
            overflow-x: hidden;
        }
        .sections-container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            width: 100%;
        }
        .section {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            transition: flex 0.8s ease;
            cursor: pointer;
        }
        .section:hover {
            flex: 1.5;
        }
        video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15,32,39,0.78);
            z-index: -1;
            transition: background 0.8s ease;
        }
        .section:hover .overlay {
            background: rgba(15,32,39,0.55);
        }
        .section-content {
            z-index: 1;
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .section:hover .section-content {
            transform: translateY(-80px);
        }
        .section-title {
            font-size: 5.5em;
            font-weight: bold;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            letter-spacing: 2px;
            color: white;
        }

        /* فرم جستجو - شیشه‌ای (glassmorphism) */
        .search-modal {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.15); /* شفاف */
            color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(20px); /* افکت شیشه‌ای */
            -webkit-backdrop-filter: blur(20px); /* برای سافاری */
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: bottom 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }
        .search-modal.show {
            bottom: 50%;
            transform: translateX(-50%) translateY(50%);
        }
        .search-modal .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 2em;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
        }
        .search-modal h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .search-form .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .search-form .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }
        .search-form .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            font-size: 1.1em;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
        }
        .search-form .form-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        .search-form .form-group input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
        }
        .search-form .search-btn {
            background: linear-gradient(135deg, rgba(30,60,114,0.9), rgba(42,82,152,0.9));
            color: white;
            border: none;
            padding: 16px 50px;
            border-radius: 12px;
            font-size: 1.4em;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        .search-form .search-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        @media (max-width: 768px) {
            .search-modal {
                width: 95%;
                padding: 20px;
            }
            .search-modal h2 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="sections-container">
        <!-- بخش پرواز -->
        <div class="section" onclick="openFlightSearch()">
            <video autoplay muted loop playsinline preload="auto">
                <source src="{% static 'videos/banner7.mp4' %}" type="video/mp4">
            </video>
            <div class="overlay"></div>
            <div class="section-content">
                <div class="section-title">پرواز</div>
            </div>
        </div>

        <!-- بخش هتل -->
        <div class="section">
            <video autoplay muted loop playsinline preload="auto">
                <source src="{% static 'videos/banner2.mp4' %}" type="video/mp4">
            </video>
            <div class="overlay"></div>
            <div class="section-content">
                <div class="section-title">هتل</div>
            </div>
        </div>

        <!-- بخش تور -->
        <a href="{% url 'tours:tour_home' %}" class="section">
            <video autoplay muted loop playsinline preload="auto">
                <source src="{% static 'videos/dubai.mp4' %}" type="video/mp4">
            </video>
            <div class="overlay"></div>
            <div class="section-content">
                <div class="section-title">تور</div>
            </div>
        </a>
    </div>

    <!-- فرم جستجوی پرواز - شیشه‌ای و بدون پس‌زمینه تیره -->
    <div class="search-modal" id="flight-search-modal">
        <button class="close-btn" onclick="closeFlightSearch()">×</button>
        <h2>جستجوی پرواز</h2>
        <form class="search-form" method="GET" action="{% url 'flights:flights_list' %}">
            <div class="form-row">
                <div class="form-group">
                    <label>مبدأ</label>
                    <input type="text" name="origin" placeholder="مثلاً تهران (THR)" required>
                </div>
                <div class="form-group">
                    <label>مقصد</label>
                    <input type="text" name="destination" placeholder="مثلاً مشهد (MHD)" required>
                </div>
                <div class="form-group">
                    <label>تاریخ رفت</label>
                    <input type="date" name="departure_date" required>
                </div>
                <div class="form-group">
                    <label>تعداد مسافران</label>
                    <input type="number" name="total_passengers" min="1" value="1">
                </div>
            </div>
            <button type="submit" class="search-btn">جستجوی پرواز</button>
        </form>
    </div>

    <script>
        function openFlightSearch() {
            document.getElementById('flight-search-modal').classList.add('show');
        }
        function closeFlightSearch() {
            document.getElementById('flight-search-modal').classList.remove('show');
        }
    </script>
</body>
</html>
