{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برج سفید - سفر رویایی شما</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .logo {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .tagline {
            font-size: 1.8em;
            margin-bottom: 80px;
            opacity: 0.9;
        }
        .services {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service-bubble {
            width: 220px;
            height: 220px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.5s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .service-bubble:hover {
            transform: translateY(-20px) scale(1.1);
            background: rgba(255,255,255,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .service-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #00d4ff;
        }
        .service-title {
            font-size: 1.6em;
            font-weight: bold;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(0,212,255,0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        @media (max-width: 768px) {
            .services { gap: 30px; }
            .service-bubble { width: 180px; height: 180px; }
            .service-icon { font-size: 3em; }
            .service-title { font-size: 1.4em; }
            .logo { font-size: 2.8em; }
            .tagline { font-size: 1.4em; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="logo">✈️ برج سفید</div>
    <div class="tagline">سفر رویایی شما از اینجا شروع می‌شود</div>
    
    <div class="services">
        <a href="{% url 'flights:home' %}" class="service-bubble">
            <div class="service-icon"><i class="fas fa-plane"></i></div>
            <div class="service-title">پرواز</div>
        </a>
        
        <div class="service-bubble">
            <div class="service-icon"><i class="fas fa-hotel"></i></div>
            <div class="service-title">هتل</div>
        </div>
        
        <div class="service-bubble">
            <div class="service-icon"><i class="fas fa-map-marked-alt"></i></div>
            <div class="service-title">تور</div>
        </div>
    </div>

    <script>
        // ذرات حبابی پس‌زمینه
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = particle.style.height = Math.random() * 60 + 20 + 'px';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = Math.random() * 20 + 15 + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
