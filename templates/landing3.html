{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برج سفید - سفر رویایی شما</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            height: 100vh;
            background: url('https://www.shutterstock.com/image-photo/wing-sunset-through-window-260nw-2646998335.jpg') center/cover no-repeat; /* عکس پیشنهادی اول */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(15,32,39,0.8), rgba(32,58,67,0.7), rgba(44,83,100,0.6));
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }
        .logo {
            font-size: 4.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 5px 20px rgba(0,0,0,0.6);
            animation: fadeIn 2s ease;
        }
        .tagline {
            font-size: 2em;
            margin-bottom: 100px;
            opacity: 0.95;
            animation: fadeIn 3s ease;
        }
        .services {
            display: flex;
            gap: 80px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service-bubble {
            width: 250px;
            height: 250px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.6s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        .service-bubble:hover {
            transform: translateY(-30px) scale(1.15);
            background: rgba(255,255,255,0.25);
            box-shadow: 0 30px 60px rgba(0,212,255,0.5);
        }
        .service-icon {
            font-size: 5em;
            margin-bottom: 20px;
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0,212,255,0.8);
        }
        .service-title {
            font-size: 1.8em;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .services { gap: 40px; }
            .service-bubble { width: 200px; height: 200px; }
            .service-icon { font-size: 4em; }
            .service-title { font-size: 1.5em; }
            .logo { font-size: 3.5em; }
            .tagline { font-size: 1.6em; margin-bottom: 60px; }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="logo">✈️ برج سفید</div>
        <div class="tagline">سفر رویایی شما از اینجا شروع می‌شود</div>
        
        <div class="services">
            <a href="{% url 'flights:home' %}" class="service-bubble">
                <div class="service-icon"><i class="fas fa-plane-departure"></i></div>
                <div class="service-title">پرواز</div>
            </a>
            
            <div class="service-bubble">
                <div class="service-icon"><i class="fas fa-hotel"></i></div>
                <div class="service-title">هتل</div>
            </div>
            
            <div class="service-bubble">
                <div class="service-icon"><i class="fas fa-map-marked-alt"></i></div>
                <div class="service-title">تور</div>
            </div>
        </div>
    </div>
</body>
</html>
