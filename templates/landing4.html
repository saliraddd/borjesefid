{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برج سفید - سفر رویایی شما</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: white;
        }
        video {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .overlay {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: linear-gradient(135deg, rgba(15,32,39,0.85), rgba(32,58,67,0.75));
            z-index: -1;
        }
        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .logo {
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.7);
            animation: glow 3s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #00d4ff; }
            to { text-shadow: 0 0 40px #00d4ff, 0 0 60px #00d4ff; }
        }
        .tagline {
            font-size: 2.2em;
            margin-bottom: 100px;
            opacity: 0.95;
        }
        .services {
            display: flex;
            gap: 80px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .service-bubble {
            width: 280px;
            height: 280px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .service-bubble:hover {
            transform: translateY(-40px) scale(1.2) rotate(5deg);
            background: rgba(255,255,255,0.3);
            box-shadow: 0 40px 80px rgba(0,212,255,0.6);
        }
        .service-icon {
            font-size: 5.5em;
            margin-bottom: 25px;
            color: #00d4ff;
            text-shadow: 0 0 30px rgba(0,212,255,0.9);
            transition: all 0.5s;
        }
        .service-bubble:hover .service-icon {
            transform: scale(1.3) rotate(360deg);
        }
        .service-title {
            font-size: 2em;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .services { gap: 50px; }
            .service-bubble { width: 220px; height: 220px; }
            .service-icon { font-size: 4.5em; }
            .service-title { font-size: 1.6em; }
            .logo { font-size: 4em; }
            .tagline { font-size: 1.8em; margin-bottom: 60px; }
        }
    </style>
</head>
<body>
    <!-- <video autoplay muted loop playsinline preload="auto">
        <source src="https://videos.pexels.com/video-files/5391228/5391228-hd_1920_1080_30fps.mp4" type="video/mp4">
        مرورگر شما ویدیو را پشتیبانی نمی‌کند.
    </video> -->
    <video
        id="bannerVideo"
        class="absolute inset-0 w-full h-full object-cover object-center"
        autoplay
        muted
        playsinline
        preload="metadata"
        aria-hidden="true">
        <!-- فقط اولین ویدیو رو اینجا لود می‌کنیم -->
        <source src="{% static 'videos/banner4.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    
    <div class="content">
        <div class="logo">✈️ برج سفید</div>
        <div class="tagline">سفر رویایی شما از اینجا شروع می‌شود</div>
        
        <div class="services">
            <a href="{% url 'flights:home' %}" class="service-bubble">
                <div class="service-icon"><i class="fas fa-plane-departure"></i></div>
                <div class="service-title">پرواز</div>
            </a>
            
            <div class="service-bubble">
                <div class="service-icon"><i class="fas fa-hotel"></i></div>
                <div class="service-title">هتل</div>
            </div>
            
            <a href="{% url 'tours:tour_home' %}" class="service-bubble">
                <div class="service-icon"><i class="fas fa-map-marked-alt"></i></div>
                <div class="service-title">تور</div>
            </a>
        </div>
    </div>

    <!-- جاوااسکریپت برای پخش پشت سر هم ویدیوها -->
    <script>
        const video = document.getElementById('bannerVideo');
        
        const playlist = [
            "{% static 'videos/banner4.mp4' %}",
            "{% static 'videos/banner7.mp4' %}",
            "{% static 'videos/banner2.mp4' %}",
            "{% static 'videos/dubai.mp4' %}",
            "{% static 'videos/banner1.mp4' %}",
            "{% static 'videos/vid.mp4' %}",
            "{% static 'videos/banner2.mp4' %}",
            "{% static 'videos/dubai.mp4' %}",
            "{% static 'videos/banner1.mp4' %}", 

            // ویدیوهای بیشتر رو اینجا اضافه کن
        ];
        
        let currentIndex = 0;

        video.addEventListener('ended', () => {
            currentIndex = (currentIndex + 1) % playlist.length;
            video.src = playlist[currentIndex];
            video.play();
        });
    </script>
</body>
</html>
