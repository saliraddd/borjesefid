{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برج سفید - سفر رویایی شما</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: white;
            overflow-x: hidden;
        }
        .sections-container {
            display: flex;
            height: 100vh;
            flex-direction: row;
            width: 100%;
        }
        .section {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            transition: flex 0.8s ease;
        }
        .section:hover {
            flex: 1.5; /* بزرگ‌تر شدن */
        }
        .section a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
        }
        video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15,32,39,0.88);
            z-index: -1;
            transition: background 0.8s ease;
        }
        .section:hover .overlay {
            background: rgba(15,32,39,0.35); /* روشن‌تر */
        }
        .section-content {
            z-index: 1;
            transition: transform 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* حرکت نرم و آرام */
            transform: translateY(0);
        }
        .section:hover .section-content {
            transform: translateY(-180px); /* به سمت بالا حرکت می‌کنه */
        }
        .section-title {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            letter-spacing: 2px;
            color: white;
        }
        @media (max-width: 768px) {
            .sections-container {
                flex-direction: column;
            }
            .section:hover {
                flex: 1.2;
            }
            .section-title {
                font-size: 4em;
            }
            .section:hover .section-content {
                transform: translateY(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="sections-container">
        <!-- بخش پرواز (راست) -->
        <a href="{% url 'flights:home' %}" class="section">
            <video autoplay muted loop playsinline preload="auto">
                <source src="{% static 'videos/banner7.mp4' %}" type="video/mp4">
            </video>
            <div class="overlay"></div>
            <div class="section-content">
                <div class="section-title">پرواز</div>
            </div>
        </a>

        <!-- بخش هتل (وسط) -->
        <a href="#" class="section">
            <video autoplay muted loop playsinline preload="auto">
                <source src="{% static 'videos/banner2.mp4' %}" type="video/mp4">
            </video>
            <div class="overlay"></div>
            <div class="section-content">
                <div class="section-title">هتل</div>
            </div>
        </a>

        <!-- بخش تور (چپ) -->
        <a href="{% url 'tours:tour_home' %}" class="section">
            <video autoplay muted loop playsinline preload="auto">
                <source src="{% static 'videos/dubai.mp4' %}" type="video/mp4">
            </video>
            <div class="overlay"></div>
            <div class="section-content">
                <div class="section-title">تور</div>
            </div>
        </a>
    </div>
</body>
</html>
